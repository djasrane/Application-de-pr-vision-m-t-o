<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Tchad - Prévisions 7 jours</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Météo Tchad</h1>
            <p>Prévisions météo sur 7 jours pour les villes tchadiennes</p>
        </header>

        <!-- Sélecteur de ville -->
        <div class="city-selector">
            <label for="villeSelect">Choisissez une ville :</label>
            <select id="villeSelect">
                <option value="">-- Sélectionnez une ville --</option>
            </select>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Actualiser
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Chargement des données météo...</p>
        </div>

        <!-- Message d'erreur -->
        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText"></p>
        </div>

        <!-- Carte météo actuelle -->
        <div id="currentWeather" class="current-weather hidden">
            <div class="current-header">
                <h2 id="currentCity"></h2>
                <div class="current-temp">
                    <span id="currentDate"></span>
                </div>
            </div>
            <div class="current-details">
                <div class="weather-icon">
                    <img id="currentIcon" src="" alt="">
                    <span id="currentDescription"></span>
                </div>
                <div class="temperature">
                    <div class="temp-max">Max: <span id="currentMax"></span>°C</div>
                    <div class="temp-min">Min: <span id="currentMin"></span>°C</div>
                </div>
            </div>
        </div>

        <!-- Prévisions 7 jours -->
        <div id="forecast" class="forecast-container hidden">
            <h3><i class="fas fa-calendar-alt"></i> Prévisions sur 7 jours</h3>
            <div id="forecastDays" class="forecast-days"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Données météo fournies par OpenWeatherMap</p>
            <p>Développé avec pour le Tchad</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
